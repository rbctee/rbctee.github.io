<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ "/assets/css/fonts.min.css" | prepend: site.baseurl }}">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; color: inherit; text-decoration: inherit; } html { background: var(--bg-0); color: var(--text-0); width: 100%; text-rendering: optimizeLegibility; font-feature-settings: "kern" 1; font-feature-settings: "liga" 1; min-width: 100vw; overflow-x: hidden; -webkit-text-size-adjust: 100%; } @media all and (min-width:640px) { html{ font-size: 16.5px; } } @media all and (min-width:720px) { html{ font-size: 17px; } } @media all and (min-width:960px) { html{ font-size: 1rem; } } body { max-width: 944px; margin: 0 auto; padding: 0 24px; font-family: "JetBrains Mono",monospace; text-rendering: geometricPrecision; -moz-osx-font-smoothing: grayscale; } header, h1, h2, h3, .sans { font-family: 'Space Grotesk', Helvetica, sans-serif; } :not(pre) > code { padding: 2px 4px; font-family: 'JetBrains Mono', monospace; color: #fe8019; background: var(--bg-1); font-size: 0.925rem } :root { --text-0: rgba(255, 255, 255, 87%); --text-1: rgba(255, 255, 255, 60%); --bg-0: #1d2021; --bg-1: rgba(255, 255, 255, 5%); --bg-2: rgba(255, 255, 255, 12%); --accent: #ef5350; } @media (prefers-color-scheme: light) { :root { --text-0: rgba(0, 0, 0, 87%); --text-1: rgba(0, 0, 0, 66%); --bg-0: #fff; --bg-1: #f2f2f2; --bg-2: rgba(0,0,0,12%); } } body > header { display: flex; justify-content: space-between; align-items: center; margin: 2em 0;  margin-bottom: 5rem} nav a { margin-left: 1.5em; letter-spacing: 0.07em; font-size: 1rem; } h1 { font-size: 2.2rem; line-height: 1.6; letter-spacing: 0.2em; margin-top: 8rem; margin-bottom: 4rem; } h2 { font-size: 14px; letter-spacing: 0.3em; font-size: 0.8rem; } main a.social { display: block; margin-bottom: 24px; } span { color: var(--text-1); letter-spacing: 0.05em; font-size: 0.875rem; } p { margin-top: 1rem; margin-bottom: 1rem; font-size: 1rem; } ul li, ol li { padding-left: 1rem; margin: 0 0 0.2rem 1rem }
        </style>
    </head>
    <body>
        {%- include header.html -%}
        <main aria-label="Content">
            <h1 style="text-align: center;">Who Am I</h1>
            {{ content }}
            
            <div style="height: 4rem;"></div>

            {%- for social in site.data.social -%}
                <a href="{{ social.link }}" target="_blank" rel="nofollow noreferrer noopener" class="social">
                    <h2>{{ social.name | upcase }}</h2>
                    <span class="sans">{{ social.link }}</span>
                </a>
            {%- endfor -%}
        </main>
    </body>
</html>
